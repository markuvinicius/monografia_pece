version: '3'

services:  
  twitter_collector:
    build: collectors/twitter
    volumes:
      #Worker
      - ./collectors/twitter:/collectors/twitter
    working_dir: /collectors/twitter/src
    command: main.py  
    links:
      - mongo
    depends_on:
      - mongo      

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: root
      #MONGO_INITDB_ROOT_PASSWORD: example
      #MONGO_DATA_DIR: /data/db
      #MONGO_LOG_DIR: /dev/null
    volumes:
      - data-volume:/data/db

